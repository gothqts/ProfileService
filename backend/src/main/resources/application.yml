spring:
  application:
    name: backend

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true


jwt:
  key: 
  expiration-date: 86400000


springdoc:
  swagger-ui:
    url: /openapi-lk.yaml